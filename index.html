<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server-2</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <style>
      [v-cloak] {
        display: none;
      }
      table {
        margin-top: 1em;
      }
      table,
      td,
      th {
        border: solid 1px darkgreen;
        border-collapse: collapse;
      }
      th {
        background-color: darkgreen;
        color: white;
        border-color: white;
        padding: 0 5px;
      }
    </style>
  </head>

  <body v-cloak v-scope="dataset()">
    <h1>NHK番組表</h1>

    <button @click="getProgramList">番組表取得</button>

    <!-- データが取得できたときにdl要素を表示する -->
    <label
      >地域：
      <select v-model="area">
        <option value="130">東京</option>
        <option value="270">大阪</option>
      </select>
    </label>

    <label
      >チャンネル：
      <select v-model="service">
        <option value="g1">NHK 総合1</option>
        <option value="s1">NHK BS1</option>
        <option value="r3">NHK FM</option>
      </select>
    </label>

    <button @click="getProgramList">番組表取得</button>

    <table v-if="list">
      <tr>
        <th>時刻</th>
        <th>タイトル</th>
        <th>内容</th>
      </tr>
      <tr v-for="(program, index) in list" :key="program.id">
        <td>{{ formatTime(index) }}</td>
        <td>{{ program.title }}</td>
        <td>{{ program.subtitle }}</td>
      </tr>
    </table>
  </body>

  <script>
    function dataset() {
      return {
        // 変数（プロパティ）
        list: false,
        apikey: 'NIez5umCKhwROMh9FMSGTxQe40tKJGWa', // 自分で取得する
        area: '270', // 大阪
        service: 'g1', // NHK総合1

        async getProgramList() {
          const today = new Date();
          const year = today.getFullYear();
          const month = String(today.getMonth() + 1).padStart(2, '0');
          const day = String(today.getDate()).padStart(2, '0');
          const date = `${year}-${month}-${day}`;

          const url = `https://api.nhk.or.jp/v2/pg/list/${this.area}/${this.service}/${date}.json?key=${this.apikey}`;

          try {
            const response = await fetch(url);
            const data = await response.json();
            this.list = data.list[this.service];
          } catch (error) {
            console.error('Fetch error:', error);
            this.list = false;
          }
        },
        formatTime(index) {
          if (!this.list || !this.list[index]) return '';
          const startTime = this.list[index].start_time;
          const timePart = startTime.split('T')[1];
          const timeComponents = timePart.split(':');
          return `${timeComponents[0]}:${timeComponents[1]}`;
        }
      };
    }
    // petite-vue v0.4.xのための設定
    window.programApp = programApp;
    // 関数（メソッド）
    petiteVue.createApp({ dataset }).mount();
  </script>
</html>
